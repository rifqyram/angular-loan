<div class="loan-type-list">
  <div class="loan-type-list-title">
    <h2>Loan Type List</h2>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>No.</th>
      <th>Loan Type</th>
      <th>Max Loan</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngIf="!loading && loanTypes.length > 0; else load">
      <tr *ngFor="let data of loanTypes; let i = index">
        <td>{{i + 1}}</td>
<!--        <td>{{data.loanType}}</td>-->
<!--        <td>{{data.maxLoan | currency:'IDR'}}</td>-->
        <td class="actions">
          <div class="tooltip" tooltip="Update">
            <button class="loan-type-btn-update"><i class="bi bi-pencil"></i></button>
          </div>
          <div class="tooltip" tooltip="Delete">
            <button class="loan-type-btn-delete"><i class="bi bi-trash"></i></button>
          </div>
        </td>
      </tr>
    </ng-container>
    <ng-template #load>
      <app-loading></app-loading>
    </ng-template>
    </tbody>
  </table>
</div>
